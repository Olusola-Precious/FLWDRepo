<div class="add_prod">
    <h1 class="my-5 header text-uppercase">Add Store</h1>
    <hr>
    <div class="add_prod_form">
        <form class="mt-5" role="form" action="addStore" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <!-- Owner's Name and Store Name-->
                {% autoescape on %}
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-6">
                            <div class="col">
                                <p class="form-control-static">Owner</p>
                            </div>
                            <div class="col">
                                <input class="form-control" id="disabledInput" type="text" value="{{owner.merchant_name}}" disabled>
                            </div>
                        </div>

                        <!-- /Owner's Name and Store Name -->

                        <!-- Name -->
                        <div class="col-md-6">

                            <div class="col">
                                <p class="form-control-static">Name</p>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="sName" placeholder="Store's Name">
                            </div>

                        </div>
                        <!-- /Name -->
                    </div>
                </div>


                <!-- Description -->
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-6">
                            <div class="col">
                                <p class="form-control-static">Description</p>
                            </div>
                            <div class="col">
                                <textarea class="form-control" id="sdescrip" name="sdescrip" rows="3" placeholder="Store's Description"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col">
                                <p class="form-control-static">Industry</p>
                            </div>
                            <select class="form-control" name="sindustry">
                                <option value="Other">Other</option>
                                <option value="Accesories">Accesories</option>
                                <option value="Chemicals">Chemicals</option>
                                <option value="Food and Beverage">Food and Beverage</option>
                                <option value="Water and Sewerage">Water and Sewerage</option>
                                <option value="Electrical and Electronic">Electrical and Electronic</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- /Description -->


                <hr> {% endautoescape %}


                <div class="row text-center">

                    <button type="submit" class="btn btn-default btn-lg">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
