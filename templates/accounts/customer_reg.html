{% extends 'baseHtml.html' %} {% load static %} {% block title %}Customer Registration {% endblock %} {% block navigation %}
<li><a href="{% url 'home' %}">Home</a></li>
<li><a href="{% url 'store' %}">Shop</a></li>
<li><a href="{% url 'cart' %}">Cart</a></li>
<li><a href="{% url 'checkout' %}">Checkout</a></li>
<li><a href="#">Contact</a></li>
{% endblock %} {% block content %}
<div class="container">
    <div class="login">
        <h1 class="my-5 header">Customer Registration</h1>
        <hr>
        <div class="login_form">
            <form class="mt-5" role="form" action="Cregister" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fName">First Name</label>
                            <input type="text" name="fName" class="form-control" id="fName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lName">Last Name</label>
                            <input type="text" name="lName" class="form-control" id="lName" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" name="cemail" class="form-control" id="Email" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="cphone" class="form-control" id="phone" placeholder="Phone Number">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cPassword">Confirm Password</label>
                            <input type="password" name="cpassword" class="form-control" id="cPassword" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>
                <div class="row text-center">

                    <button type="submit" class="btn btn-default btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
